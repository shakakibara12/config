# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

# Exec startup
exec-once=waybar
exec-once=foot --server
exec-once=playerctld daemon
exec-once=swaync
exec-once=gt --ip 12.0.0.1 --port 8000 --silent
exec-once=swaybg -i ~/Pictures/Wallpapers/wallpaper
#exec-once=swayidle -w timeout 290 'notify-send "Locking screen in 10 seconds" ' timeout 300 'swaylock -f' timeout 310 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"' before-sleep 'swaylock -f'
exec-once=swayidle -w timeout 290 'notify-send "Locking screen in 10 seconds" ' timeout 300 'swaylock -f' before-sleep 'swaylock -f'

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


#monitor=,preferred,auto,1
monitor=,1366x768@60,0x0,1
workspace=DP-1,1

input {
    #kb_file=
    #kb_layout=
    #kb_model=
    #kb_options=
    #kb_rules=
    follow_mouse=1
    repeat_rate=30
    repeat_delay=300

    touchpad {
        natural_scroll=yes
        disable_while_typing=no
    }

    force_no_accel=true
    sensitivity=1.0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in=4
    gaps_out=8
    border_size=2
    col.active_border=0xff9399b2
    col.inactive_border=0xff1e1e2e

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
#    rounding=10
#    blur=1
#    blur_size=3 # minimum 1
#    blur_passes=1 # minimum 1
#    blur_new_optimizations=1
    rounding=12
    multisample_edges=true
    blur=true
    blur_size=12 # minimum 1
    blur_passes=3 # minimum 1
    blur_new_optimizations=1
    drop_shadow=true
    shadow_range=20
    shadow_render_power	= 3
    dim_inactive = true
    dim_strength = .105
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    preserve_split=true
}

gestures {
    workspace_swipe=yes
}

# example window rules
# for windows named/classed as abc and xyz
